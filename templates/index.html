<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un'applicazione per addestrare l'intelligenza artificiale Nanabot a sviluppare la sua filosofia di coaching.">
    <title>Addestramento Nanabot</title>
    
    <!-- Correzione: Usiamo url_for per dire a Flask di cercare i file nella cartella 'static' -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Questo è il "guscio" che verrà riempito dal nostro JavaScript -->
    <div id="app">
    </div>
    
    <!-- Lasciamo il collegamento allo script, ma il file non esiste ancora. Non è un problema per ora. -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
